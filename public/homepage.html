<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//js.pusher.com/2.2/pusher.min.js"></script>
    <script src="js/PusherActivityStreamer.js"></script>
    <script>
        $(function() {
            var pusher = new Pusher('7b0cc00ab6716c7191b4')
            var channel = pusher.subscribe('site-activity');
            var streamer = new PusherActivityStreamer(channel, '#activity_stream_example');
            $("#sendTest").click(function () {
                streamer.sendActivity('test-event');
            });
        });
    </script>
    <link href="activity-streams.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
            <form class="form-signin">
                <h2 class="form-signin-heading">Please register</h2>
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="username" id="inputUsername" class="form-control" placeholder="Username" required
                       autofocus>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

            </form>
            <button id="sendTest" class="btn info">Send Test</button>
        </div>
        <div class="row-fluid">
            <div class="col-md-9">
                <ul id="activity_stream_example" class="activity-stream no-actions"></ul>
            </div>
        </div>
    </div>
</body>
</html>
