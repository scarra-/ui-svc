<!-- SIGN IN FORM  ~  novalidate disables HTML5 validation-->
<form class="" name="sign_in_form"  novalidate>

<h2>Please register</h2>

<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address">


<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">

<p ng-show="" class="help-block">Password is too short.</p>
<p ng-show="" class="help-block">Password is too long.</p>

<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="">Sign in</button>
</form>
