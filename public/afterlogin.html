<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://js.pusher.com/2.2/pusher.min.js"></script>
    <script src="js/PusherActivityStreamer.js"></script>
    <script>
        $(function () {
            var pusher = new Pusher('7b0cc00ab6716c7191b4')
            var channel = pusher.subscribe('site-activity');
            var streamer = new PusherActivityStreamer(channel, '#activity_stream_example');
            $("#sendTest").click(function () {
                streamer.sendActivity('test-event');
            });
        });
    </script>
    <link href="activity-streams.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <br/>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">My profile</h3>
                </div>
                <div class="panel-body">
                    <img class="thumbnail" src="img/download.jpg" width="107" height="90">
                    <a href="">Edit my profile</a>
                </div>
            </div>
            <textarea rows="4" cols="30" placeholder="Write new tweet"></textarea>
            <button type="button" id="sendTest" class="btn btn-lg btn-primary">Tweet</button>
        </div>
        <div class="row-fluid">
            <div class="col-md-9">
                <ul id="activity_stream_example" class="activity-stream no-actions"></ul>
            </div>
        </div>
    </div>
</body>
</html>
