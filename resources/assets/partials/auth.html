<form ng-controller="AuthController as autcCtrl"
      class="simple-form" >
    <label>AuthController</label><br/>
    <input ng-model="authCtrl.user.bool"
           type="radio"
           value="true"
           ng-click="auth(authCtrl.user);"/> true 

    <input ng-model="authCtrl.user.bool" 
           type="radio"
           value="false"
           ng-click="auth(authCtrl.user);"/> false <br/>
</form>
