<div ng-controller="MainController as mainCtrl">
    <div class="container jumbotron" ng-switch on="mainCtrl.auth()">
        <div ng-include="'header.html'"></div>
            <div class="col-md-3" >
                <div ng-switch-when="false">
                    <div ng-include="'signin.html'"></div>
                    <div ng-include="'registration.html'"></div>
                </div>


                <div ng-switch-when="true">
                    <div ng-include="'profile.html'"></div>
                </div>
            </div>
            <div class="col-md-9">
                <div ng-switch-when="true">
                    <div ng-include="'msgBox.html'"></div>
                </div>
                <div ng-include="'stream.html'"></div>
                <div ng-switch-when="false">

                </div>
            </div>
    </div>
</div>
