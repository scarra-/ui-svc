<form name="msgForm"
      ng-controller="MsgController as msgCtrl"
      ng-submit="msgCtrl.submit();"
      novalidate>

    <textarea name="message"
    		      ng-model="msgCtrl.msg.message"
              class="form-control custom-control"
              rows="3"
              required >
    </textarea>

    <div class="btn btn-sm btn-primary"
         ng-file-select ng-model="msgCtrl.msg.image">Add image</div>

    <div>{{ msgCtrl.msg.image }}</div>

    <button id="sendMsg"
            class="btn btn-sm btn-primary btn-block message-btn-margin"
            type="submit"
            ng-disabled="msgForm.$invalid">Send msg
    </button>
</form>
